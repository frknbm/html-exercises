<!DOCTYPE html>
<html>
    <head>
        <title>liste oluşturma</title>
    </head>
    <body>
<h1>yemek listesi</h1>
<ol type="1">     <!--tersten başlatmak istiyorsan="reversed"-->
<li>çorbalar</li>
<ul type="square">
    <li>mercimek çorbası</li>
    <li>ezo gelin çorbası</li>
</ul>
<li>tatlılar</li>
<ul type="circle">
<li>kadayıf</li>
<li>künefe</li>
</ul>
<li>içecek çeşitleri</li>
<ul type="disc">
<li>su</li>
<li>kola</li>

</ul>

</ol>



    </body>
</html>
